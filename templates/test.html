<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/waifu.css"/>
</head>
<body background = "img/bg.jpg" style = "background-repeat: no-repeat; background-size:100% 100%; background-attachment: fixed;">
    
        

        <div class="waifu ui-draggable ui-draggable-handle" style="left: 0px;">
        <div class="waifu-tips" style="top: -60px; width: 570px; height: 150px; font-size: 30px; opacity: 0;">心专才能绣得花，心静才能织得麻</div>
        <canvas width="600" height="535" class="live2d" id="live2d"></canvas>
        <div class="waifu-tool" style="font-size: 36px;">
            <span class="fui-home" style="line-height: 50px; display: none;"></span>
            <span class="fui-chat" style="line-height: 50px;"></span>
            <span class="fui-eye" style="line-height: 50px;"></span>
            <span class="fui-user" style="line-height: 50px;"></span>
            <span class="fui-photo" style="line-height: 50px;"></span>
            <span class="fui-info-circle" style="line-height: 50px;"></span>
            <span class="fui-cross" style="line-height: 50px; display: none;"></span>
        </div>
    </div>    
    <script src="./assets/waifu-tips.js"></script>
    <script src="./assets/live2d.js"></script>
    
    <script type="text/javascript">

        live2d_settings['modelId'] = 1;                  // 默认模型 ID
        live2d_settings['modelTexturesId'] = 87;         // 默认材质 ID
        live2d_settings['modelStorage'] = false;         // 不储存模型 ID
        live2d_settings['canCloseLive2d'] = false;       // 隐藏 关闭看板娘 按钮
        live2d_settings['canTurnToHomePage'] = false;    // 隐藏 返回首页 按钮
        live2d_settings['waifuSize'] = '600x535';        // 看板娘大小
        live2d_settings['waifuTipsSize'] = '570x150';    // 提示框大小
        live2d_settings['waifuFontSize'] = '30px';       // 提示框字体
        live2d_settings['waifuEdgeSide'] = 'left:0';
        live2d_settings['waifuDraggable'] = 'axix-x';
        /* 在 initModel 前添加 */
    	initModel("./assets/waifu-tips.json")
    </script>
</body>
</html>
